<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#F2E8CF"/>
  <!-- Futuristic T Emblem -->
  <g>
    <rect x="200" y="70" width="100" height="20" rx="6" fill="#1C1C1C"/>
    <rect x="240" y="90" width="20" height="70" rx="6" fill="#FF6B00"/>
    <!-- Accent lines for tech feel -->
    <rect x="235" y="130" width="10" height="5" fill="#FF6B00"/>
    <rect x="255" y="145" width="10" height="5" fill="#FF6B00"/>
  </g>
  <!-- Company Name -->
  <text x="250" y="230" text-anchor="middle" font-family="serif, 'Roboto Slab', 'Rockwell', serif"
        font-size="50" font-weight="bold" letter-spacing="2" fill="#1C1C1C">
    TITAN
  </text>
  <text x="250" y="265" text-anchor="middle" font-family="serif, 'Roboto Slab', 'Rockwell', serif"
        font-size="28" font-weight="bold" letter-spacing="1" fill="#FF6B00">
    ENGINEERING
  </text>
  <!-- Slogan -->
  <text x="250" y="305" text-anchor="middle" font-family="'Roboto', sans-serif"
        font-size="20" font-weight="normal" letter-spacing="0.5" fill="#1C1C1C">
    Strength in Innovation
  </text>
</svg>